<div id="j-l-l-view" class="l-l-view">
    <form name="login[form]" method= action="/login">
        <!--内容区-->
        <div class="llv-shadow">
            <div class="llv-row">
                <input type="text" placeholder="用户" name="login[name]" required="required" autocomplete="off">
            </div>
            <div class="llv-row">
                <input type="password" placeholder="密码" name="login[pwd]" required="required" autocomplete="off">
            </div>
        </div>
        <!--按钮区-->
        <div class="llv-shadow">
            <button class="llv-submit" type="submit">
                <span class="btn-login">登录</span>
            </button>
            <div class="llv-tips">xxxxxx</div>
        </div>
    </form>
</div>
